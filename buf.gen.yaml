version: v1
managed:
  enabled: true
  go_package_prefix:
    default: zel/sbom-prototype/gen/proto/go
plugins:
  # GO
  - name: go
    out: gen/proto/go # Scanner
    opt: paths=source_relative

  # GO GRPC
  - name: go-grpc
    out: gen/proto/go
    opt: paths=source_relative,require_unimplemented_servers=false

  # GO GRPC GATEWAY
  - name: grpc-gateway
    out: gen/proto/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # OPENAPI V2
  - name: openapiv2
    out: gen/proto/go
