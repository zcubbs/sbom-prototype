syntax = "proto3";

package proto.sbom.v1;

option go_package = "registry/proto/sbom.v1;pb";

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/api/http.proto";

message Sbom {
  string id = 1;
  string image = 2;
  string json = 3;
  repeated string topics = 4;
  string caption = 5;
}
